<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Flujo E - Filtros Baja Varilla</title>
</head>
<body>
  <h1>Flujo E: Baja Varilla - Filtros</h1>
  <form method="post">
    <h2>Seleccione DIÁMETRO(s):</h2>
    {% for diam in diametros %}
      <label>
        <input type="checkbox" name="diametro" value="{{ diam }}">
        {{ diam }}
      </label><br>
    {% endfor %}
    <hr>
    <h2>Opciones de filtrado</h2>
    {% for diam in diametros %}
      <fieldset>
        <legend>Filtros para DIÁMETRO: {{ diam }}</legend>
        <label>TIPO (ingrese valores separados por comas):</label><br>
        <input type="text" name="tipo_{{ diam }}" placeholder="Ej: A,B"><br><br>
        <label>GRADO ACERO:</label><br>
        <select name="acero_{{ diam }}">
          <option value="Seleccionar">Seleccionar</option>
          <option value="OPC1">OPC1</option>
          <option value="OPC2">OPC2</option>
        </select><br><br>
        <label>GRADO ACERO CUPLA:</label><br>
        <select name="acero_cup_{{ diam }}">
          <option value="Seleccionar">Seleccionar</option>
          <option value="OPC1">OPC1</option>
          <option value="OPC2">OPC2</option>
        </select><br><br>
        <label>TIPO CUPLA:</label><br>
        <select name="tipo_cup_{{ diam }}">
          <option value="Seleccionar">Seleccionar</option>
          <option value="OPC1">OPC1</option>
          <option value="OPC2">OPC2</option>
        </select><br>
      </fieldset>
      <br>
    {% endfor %}
    <button type="submit">Aplicar Filtros</button>
  </form>
</body>
</html>
