<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Flujo B - Tubo de saca</title>
</head>
<body>
  <h1>Flujo B: Tubo de saca</h1>
  <form method="post">
    <label>¿Saca Tubing?</label><br>
    <select name="saca_tubing" required>
      <option value="">Seleccione</option>
      <option value="SI">SI</option>
      <option value="NO">NO</option>
    </select><br><br>
    
    <h2>Ingrese DIÁMETRO(s):</h2>
    <p>Escriba los DIÁMETRO separados por comas (Ej: 10,20)</p>
    <input type="text" name="diametro" placeholder="10,20"><br><br>
    
    <h2>Ingrese cantidades:</h2>
    <p>Formato: diam: cantidad (Ej: 10:5,20:10)</p>
    <input type="text" name="quantity_info" placeholder="10:5,20:10"><br><br>
    
    <button type="submit">Aplicar</button>
  </form>
</body>
</html>
