<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Flujo D - Detalle</title>
</head>
<body>
  <h1>Flujo D: Profundiza - Detalle</h1>
  <form method="post">
    <h2>Seleccione DIÁMETRO(s):</h2>
    <select name="diametro" multiple required>
      {% for d in diametros %}
        <option value="{{ d }}">{{ d }}</option>
      {% endfor %}
    </select><br><br>
    <h2>Ingrese cantidad para cada DIÁMETRO:</h2>
    <p>Formato: diam: cantidad (Ej: 10:5,20:10)</p>
    <input type="text" name="quantity_info" placeholder="10:5,20:10"><br><br>
    <button type="submit">Aplicar</button>
  </form>
</body>
</html>
