{% extends "base.html" %}
{% block title %}FLUJO B - Tubo de saca{% endblock %}
{% block content %}
<h2>FLUJO B: Tubo de saca</h2>
<form method="POST">
  <div class="mb-3">
    <label for="saca_tubing" class="form-label">¿Saca Tubing?</label>
    <select class="form-select" id="saca_tubing" name="saca_tubing" required>
      <option value="" disabled selected>Seleccione opción</option>
      <option value="SI">SI</option>
      <option value="NO">NO</option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary">Continuar</button>
</form>
{% endblock %}
